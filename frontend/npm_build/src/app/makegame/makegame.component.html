<div class="menucontainer"  style = "align-items: center; flex-wrap: wrap;">
  <mat-form-field>
    <input matInput placeholder="Game Name:" value="spaghetti">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Player Cap:" value="9000">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Score Cap:" value="5">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Game Code:" value="1337">
  </mat-form-field>
  <div class = "searchmenu">
    <mat-form-field style = "width:100%;">
      <input matInput type="text" placeholder="Set Search" [(ngModel)]="value">
      <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <button mat-raised-button class = "button1" routerLink="/gamescreen" routerLinkActive="active">Create</button>
  <button mat-raised-button class = "button1" routerLink="/gameselector" routerLinkActive="active">Back</button>
</div>
